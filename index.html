<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iintoo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@100;200;300;400;500&display=swap" rel="stylesheet">
</head>

<body>
    <section class="main">
        <div class="left-side">
            <div class="background">
                <img src="img/logo.svg" alt="logo" class="logo-img">
            </div>
        </div>

        <div class="right-side">

            <h1 class="title">Get iintoo it today</h1>

            <h2 class="sub-title">There is no charge or obligation upon registration.</h2>

            <div class="button_wrapper">
                <button class="facebook-button">Register with Facebook</button>
                <button class="linkedin-button">Register with LinkedIn</button>
            </div>

            <p class="divider">OR</p>

            <div class="input_wrapper">
                <div class="mail">
                    <label>Email <br>
                        <input type="text">
                    </label>
                </div>
                <div class="phone">
                    <label>Phone <br>
                        <input type="text">
                    </label>
                </div>
            </div>

            <h3 class="question">What type of investor are you?</h3>
            <div class="sub-question">Select the type of investor you are below.</div>

            <div class="answer_wrapper">
                <span class="input-dots-text"><input type="radio" class="input-dots">Individual</span>
                <span class="input-dots-text"><input type="radio" class="input-dots">Business</span>
                <span class="input-dots-text"><input type="radio" class="input-dots">IRA</span>
                <span class="input-dots-text"><input type="radio" class="input-dots">Trust</span>
            </div>

            <p class="description">I am a natural person investing on my own behalf as a sole owner, joint tenant, or
                tenant in common.</p>

            <p class="agreement">
                <input type="checkbox" id="scales" name="scales" checked>
                <label for="scales">I agree to the terms and receiving notifications from iintoo <a href="#">View full
                        terms</a></label>
            </p>

            <button class="account">
                Create Account
            </button>
        </div>
    </section>
</body>

</html>
